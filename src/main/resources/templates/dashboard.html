<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="brand">Daily Report Console</div>
            <nav class="nav">
                <a class="button secondary" href="/dashboard">대시보드</a>
                <a class="button secondary" href="/supports">문의 관리</a>
                <a class="button secondary" href="/users" th:if="${isAdmin}">담당자 관리</a>
                <form action="/logout" method="post" style="display:inline;">
                    <button class="button secondary" type="submit">로그아웃</button>
                </form>
            </nav>
        </header>

        <main class="container">
            <section class="hero">
                <div class="card">
                    <span class="badge">오늘의 한 줄</span>
                    <h2>전날 처리된 티켓을 빠르게 공유하세요</h2>
                    <p>새벽 배치가 전날 처리된 티켓을 집계하고, 아침 알림이 자동으로 발송됩니다.</p>
                    <div class="actions">
                        <a class="button" href="/supports/new">문의 등록</a>
                        <a class="button secondary" href="/users/new" th:if="${isAdmin}">사용자 등록</a>
                    </div>
                </div>
                <div class="card">
                    <h2>핵심 지표</h2>
                    <div class="metrics">
                        <div class="metric">
                            <div class="label">최근 7일 총 처리</div>
                            <div class="value" th:text="${totalProcessed}">0</div>
                        </div>
                        <div class="metric">
                            <div class="label">평균 처리 건수</div>
                            <div class="value" th:text="${avgProcessed}">0</div>
                        </div>
                    </div>
                    <div class="actions" style="margin-top: 14px;">
                        <a class="button secondary" th:if="${isAdmin}" href="/users">알림 확인(담당자 선택)</a>
                        <a class="button secondary" th:if="${!isAdmin}" href="/notifications">내 알림 확인</a>
                    </div>
                </div>
            </section>

            <section class="card" style="margin-top: 24px;">
                <div class="section-title">최근 7일 티켓 처리 리포트</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>처리 완료 티켓 수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="report : ${reports}">
                            <td th:text="${report.reportDate}"></td>
                            <td th:text="${report.processedCount}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="section-title" style="margin-top: 18px;"></div>
                <div th:if="${reports == null or reports.size() == 0}" class="chart-empty">
                    아직 리포트 데이터가 없습니다. 배치가 돌고 나면 그래프가 표시됩니다.
                </div>
                <div th:if="${reports != null and reports.size() > 0}" class="chart-lines">
                    <div class="avg-line" th:if="${maxProcessed > 0}" th:style="'top:' + ${avgTop} + '%'"></div>
                    <div class="chart">
                        <div class="bar" th:each="report : ${reports}"
                            th:attr="data-tooltip=${report.reportDate + ' · ' + report.processedCount + '건'}"
                            th:style="'height:' + (${maxProcessed} == 0 ? 24 : (${report.processedCount} * 140 / ${maxProcessed}) + 24) + 'px'">
                            <span th:text="${report.reportDate}"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.querySelectorAll('[data-tooltip]').forEach((el) => {
            el.addEventListener('mouseenter', () => {
                const rect = el.getBoundingClientRect();
                if (rect.top < 60) {
                    el.classList.add('tooltip-bottom');
                }
            });
            el.addEventListener('mouseleave', () => {
                el.classList.remove('tooltip-bottom');
            });
        });
    </script>
</body>

</html>
