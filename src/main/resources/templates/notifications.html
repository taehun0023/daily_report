<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>알림 목록</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="page">
    <header class="header">
        <div class="brand">Notification Feed</div>
        <nav class="nav">
            <a class="button secondary" href="/dashboard">대시보드</a>
            <a class="button secondary" href="/supports">문의 관리</a>
            <a class="button secondary" href="/users" th:if="${isAdmin}">사용자 관리</a>
            <form action="/logout" method="post" style="display:inline;">
                <button class="button secondary" type="submit">로그아웃</button>
            </form>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <div class="section-title" th:text="${isAdmin} ? '알림 목록' : '내 알림'"></div>
            <p th:if="${isAdmin}">사용자: <span th:text="${user != null ? user.name + ' (' + user.email + ')' : userId}"></span></p>
            <table class="table">
                <thead>
                <tr>
                    <th>발송 시간</th>
                    <th>메시지</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="n : ${notifications}">
                    <td th:text="${n.sentAt}"></td>
                    <td th:text="${n.message}"></td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
