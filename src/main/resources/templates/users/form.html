<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 등록/수정</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="page">
    <header class="header">
        <div class="brand">User Setup</div>
        <nav class="nav">
            <a href="/dashboard">대시보드</a>
            <a href="/supports">문의 관리</a>
            <a href="/users">사용자 관리</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <div class="section-title" th:text="${user.id == null} ? '사용자 등록' : '사용자 수정'"></div>
            <form class="form-grid" th:action="${user.id == null} ? @{/users} : @{/users/{id}(id=${user.id})}" method="post">
                <div class="field">
                    <label>이름</label>
                    <input type="text" name="name" th:value="${user.name}" required />
                </div>
                <div class="field">
                    <label>이메일</label>
                    <input type="email" name="email" th:value="${user.email}" required />
                </div>
                <div class="actions">
                    <button class="button" type="submit">저장</button>
                    <a class="button secondary" href="/users">목록</a>
                </div>
            </form>
        </section>
    </main>
</div>
</body>
</html>
