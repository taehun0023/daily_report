<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/styles.css?v=20260209" />
</head>
<body>
<div class="page auth-page">
    <header class="header">
        <div class="brand">Daily Report</div>
    </header>

    <main class="auth">
        <section class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">로그인</h1>
                <p class="auth-subtitle">관리자 또는 담당자 계정으로 접속하세요.</p>
            </div>
            <form action="/login" method="post" class="form-stack">
                <label>
                    이메일
                    <input type="email" name="username" placeholder="taehun0023@gmail.com" required />
                </label>
                <label>
                    비밀번호
                    <input type="password" name="password" placeholder="비밀번호 입력" required />
                </label>
                <div class="form-actions">
                    <button class="button" type="submit">로그인</button>
                    <p class="form-note">문제 발생 시 관리자에게 문의하세요.</p>
                </div>
            </form>
            <p class="alert error" th:if="${param.error}">이메일 또는 비밀번호가 올바르지 않습니다.</p>
            <p class="alert info" th:if="${param.logout}">로그아웃되었습니다.</p>
        </section>
    </main>
</div>
</body>
</html>
