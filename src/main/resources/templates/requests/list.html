<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요청 목록</title>
</head>
<body>
<h1>요청 목록</h1>
<nav>
    <a href="/dashboard">대시보드</a> |
    <a href="/requests/new">새 요청</a>
</nav>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>상태</th>
        <th>사용자</th>
        <th>등록일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${requests}">
        <td th:text="${item.id}"></td>
        <td><a th:href="@{/requests/{id}(id=${item.id})}" th:text="${item.title}"></a></td>
        <td th:text="${item.status}"></td>
        <td th:text="${item.userEmail}"></td>
        <td th:text="${item.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
